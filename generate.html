<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background">
        <div class="particles"></div>
    </div>
    <div class="container">
        <div class="generate-container">
            <div class="generate-screen">
                <button class="glowing-button" onclick="generateText()">Generate</button>
            </div>
            <div class="view-history-screen">
                <button class="glowing-button view-history-button" onclick="showHistory()">View History</button>
                <div id="history" class="history"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
